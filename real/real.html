<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアル - My Home Page</title>
  <style>
    body {
      background: #ffffff;
      font-family: "MS Pゴシック";
      color: #000000;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    img {
      width: 200px;
      margin: 1rem 0;
    }

    ul.real-feed {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.real-feed li {
      border-bottom: 1px dashed #ccc;
      padding: 1rem 0;
      font-size: 1rem;
    }

    .timestamp {
      display: block;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .real-text {
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* === スマホ対応 === */
    @media screen and (max-width: 600px) {
      body.real {
        font-size: 1.1rem;
        padding: 1.2rem;
      }

      body.real .h1 {
        font-size: 1.4rem;
      }

      body.real .img {
        width: 100%;
        max-width: 250px;
        height: auto;
      }

      body.real .real-text {
        font-size: 1.2rem;
      }

      body.real .timestamp {
        font-size: 0.85rem;
      }

      body.real .a {
        font-size: 1rem;
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body class="real">

  <h1>り あ る ✰＝</h1>

  <img src="../images/tamagotchi.jpeg" alt="たまごっち">

  <ul class="real-feed">

      <div class="real-text">明日から連休ﾔｯﾋﾟｰ</div>
    </li>
    <li>
      <span class="timestamp">2025/08/08 22:32</span>
      <div class="real-text">あまりにリアルなりある...</div>
    </li>
    <li>
      <span class="timestamp">2025/08/08 22:31</span>

    </li>
  </ul>

  <p><a href="../index.html">◀ ホームに戻る</a></p>

</body>
</html>
